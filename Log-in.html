<!DOCTYPE html>
<html>
<head>
    <title>Log In</title>
    <link rel="icon" type="image/x-icon" href="PUBLIC/IMAGES/ICONS/favicon.ico">
    <link rel="stylesheet" href="Signup.css">
    
</head>
<body>
    <form id="login-form">
        <div id="login-box">
            <div id="logo"><img src="PUBLIC/IMAGES/IMAGES/youtubeIcon.png"></div>
            <div id="text"><b>Login</b></div>
            <div id="username"><input type="text" placeholder="Username" required minlength="8" maxlength="25"></div>
            <div id="password"><input type="password" placeholder="Password" required minlength="6" maxlength="15"></div>
            <div id="login">
                <button type="submit">LOGIN</button>
            </div>
            <a href="Sign-up.html">Dont have an account ?</a>
        </div>
    </form>
</body>
</html>
