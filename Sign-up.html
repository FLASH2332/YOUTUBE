<!DOCTYPE html>
<html>
<head>
    <title>Sign-Up</title>
    <link rel="icon" type="image/x-icon" href="PUBLIC/IMAGES/ICONS/favicon.ico">
    <link rel="stylesheet" href="Signup.css">
    
</head>
<body>
    <form id="signup-form">
        <div id="sign-up-box">
            <div id="logo"><img src="PUBLIC/IMAGES/IMAGES/youtubeIcon.png"></div>
            <div id="text"><b>Login</b></div>
            <div id="username"><input type="text" placeholder="Username" required minlength="8" maxlength="25"></div>
            <div id="password"><input type="password" id="passwordInput" placeholder="Password" required minlength="6" maxlength="15"></div>
            <div id="confirm-password"><input type="password" id="confirmPasswordInput" placeholder="Confirm-password" required minlength="6" maxlength="15"></div>
            <div id="passwordError">Passwords do not match!</div>
            <label for="policy">
                <div id="policy">
                    <input type="checkbox" id="policy-checkbox" required checked>
                    <pre>By signing into our website you hereby confirm 
to accept our website cookies and privacy policy.</pre>
                </div>
            </label>
            <div id="Sign-Up">
                <button type="submit" onclick="return validatePasswords()">Sign up</button>
            </div>
        </div>
    </form>
    <script src="Signup.js">
        
    </script>
</body>
</html>
