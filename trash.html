<!DOCTYPE html>
<html>
    <head>
        <title>Youtube</title>
        <link rel="stylesheet" href="trash.css">
        <link rel="icon" type="image/x-icon" href="ICONS/favicon.png">
    </head>
    <body>
        <nav class="navbar">
            <div class="toggle-btn" id="toggleBtn">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <img src="ICONS/logo.PNG" class="logo" alt="">
            <div class="search-box">
                <input type="text" class="search-bar" placeholder="search">
                <button class="search-btn"><img src="ICONS/search.PNG" alt=""></button>
                <button id="voice-search"><img src="ICONS/voice-search.png" alt=""></button>
            </div>
            <div class="user-options">
                <img src="ICONS/bell.PNG" class="icon" alt="">
                <img src="ICONS/grid.PNG" class="icon" alt="">
                <img src="ICONS/video.PNG" class="icon" alt="">
                <div class="user-dp">
                    <img src="ICONS/profile-pic.png" class="icon" alt="">
                </div>
            </div>
        </nav>
        <div class="side-bar close">
            <div class="links"><img src="ICONS/home.PNG" alt=""><span class="link-text">Home</span></div>
            <div class="links"><img src="ICONS/explore.PNG" alt=""><span class="link-text">explore</span></div>
            <div class="links"><img src="ICONS/subscription.PNG" alt=""><span class="link-text">subscription</span></div>
            <hr class="seperator">
            <div class="links"><img src="ICONS/library.PNG" alt=""><span class="link-text">Library</span></div>
            <div class="links"><img src="ICONS/history.PNG" alt=""><span class="link-text">History</span></div>
            <div class="links"><img src="ICONS/your-video.PNG" alt=""><span class="link-text">Your Video</span></div>
            <div class="links"><img src="ICONS/watch-later.PNG" alt=""><span class="link-text">Watch Later</span></div>
            <div class="links"><img src="ICONS/liked video.PNG" alt=""><span class="link-text">Liked Videos</span></div>
            <div class="links"><img src="ICONS/show more.PNG" alt=""><span class="link-text">Show More</span></div>
        </div>
        <main id="video-section">
        </main>
        <script src="trash.js">

        </script>
        
    </body>
</html>
